#
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Environment config with specific variables depending where the server is located
# Copy the `env.cfg-dist` file to `env.cfg` and replace any necessary values
exec local.cfg
exec env.cfg

# Resources used by the server
start mapmanager
start chat
start spawnmanager
start sessionmanager
start basic-gamemode
start hardcap
start rconlog

# Voice config
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"
setr voice_defaultVolume 0.3
setr voice_enableRadioAnim 1
setr voice_syncData 1

# 1. Mysql
start oxmysql

# 2. Migration

# Qbcore
start qb-core

# Extra stuff
#start [standalone]
#start [qb]
#start [voice]
#start [mapping]
#start [notyetused]
#start [notused]


# Disallow players to use scripthook-based plugins such as the legacy Lambda Menu..
sv_scriptHookAllowed 0

# A comma-separated list of tags for your server.
sets tags "roleplay"

# A valid locale identifier for your server's primary language.
sets locale "fr-FR"

# Add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_principal identifier.fivem:1 group.admin # add the admin to the group

add_principal identifier.license:dd4b67c37f21ceea7a5907d2b87f932e8d7466ff group.admin #DarkEagl

# enable OneSync (required for server-side state awareness)
set onesync on
