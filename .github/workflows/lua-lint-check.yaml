name: "[Dev] Check Lua Code Style"

on:
    push:
        branches-ignore:
            - main
            - production

jobs:
    check-lua:
        runs-on: [self-hosted, linux, global]
        container:
            image: "ghcr.io/soz-faut-etre-sub/lua-formatter:latest"
            credentials:
                username: ${{ github.actor }}
                password: ${{ secrets.github_token }}
        steps:
            - uses: actions/checkout@v3
            - name: "check-lua-code-style"
              shell: bash
              run: |
                  lua-format -i `find 'gta-server/resources/[soz]' -name '*.lua'`
                  git config --global --add safe.directory `pwd`
                  git diff --exit-code

