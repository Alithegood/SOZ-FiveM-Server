name: "[Dev] Automatic review"

on:
    pull_request:
        branches-ignore:
            - production

jobs:
    suggest-lua:
        name: runner / lua formatter
        runs-on: [self-hosted, linux, global]
        container:
            image: "ghcr.io/soz-faut-etre-sub/lua-formatter:latest"
            credentials:
                username: ${{ github.actor }}
                password: ${{ secrets.github_token }}
        steps:
            - uses: actions/checkout@v3
            - name: "check-lua-code-style"
              shell: bash
              run: |
                  lua-format -i `find 'gta-server/resources/[soz]' -name '*.lua'`
                  git config --global --add safe.directory `pwd`
            - uses: reviewdog/action-suggester@v1
              with:
                  tool_name: lua-format

    eslint:
        name: runner / eslint
        runs-on: [self-hosted, linux, global]
        strategy:
            matrix:
                resource: ["soz-core", "soz-phone"]

        steps:
            - uses: actions/checkout@v3
            - run: yarn install
              working-directory: "gta-server/resources/[soz]/${{ matrix.resource }}"
            - uses: reviewdog/action-eslint@v1
              with:
                  reporter: github-pr-review
                  eslint_flags: 'src/'
                  workdir: "gta-server/resources/[soz]/${{ matrix.resource }}"
